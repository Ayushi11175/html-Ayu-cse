<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu Demo</title>
    <style>
        /* Block Example */
        .block-example div {
            display: block;
            background-color: #ADD8E6;
            padding: 10px;
            margin-bottom: 5px;
            text-align: center;
            color: white;
        }

        /* Inline Example */
        .inline-example span {
            display: inline;
            background-color: green;
            padding: 5px 10px;
            margin: 0 5px;
            color: white;
        }

        /* Inline-Block Example */
        .inline-block-example span {
            display: inline-block;
            background-color: purple;
            padding: 10px;
            margin: 0 5px;
            color: white;
        }

        /* Float Example */
        .float-example span {
            float: left;
            background-color: orange;
            padding: 10px;
            margin: 0 5px;
            color: white;
        }
        .float-example {
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>Navigation Menu Demo</h1>

<h2>Block Example</h2>
<div class="block-example">
    <div>Home</div>
    <div>Products</div>
    <div>About</div>
    <div>Contact</div>
</div>

<h2>Inline Example</h2>
<div class="inline-example">
    <span>Home</span>
    <span>Products</span>
    <span>About</span>
    <span>Contact</span>
</div>

<h2>Inline-Block Example</h2>
<div class="inline-block-example">
    <span>Home</span>
    <span>Products</span>
    <span>About</span>
    <span>Contact</span>
</div>

<h2>Float Example</h2>
<div class="float-example">
    <span>Home</span>
    <span>Products</span>
    <span>About</span>
    <span>Contact</span>
</div>

</body>
</html>
