<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* Box Model Example */
        .box {
            width: 200px;
            height: 100px;
            padding: 20px;
            border: 5px solid #007bff;
            margin: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with padding, border, and margin.
    </div>
</body>
</html>
