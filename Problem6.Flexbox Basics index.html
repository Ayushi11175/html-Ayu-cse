<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <style>
        /* Flexbox Container */
        .flex-container {
            display: flex;
            background-color: #f2f2f2;
            padding: 20px;
            border: 1px solid #ccc;
            margin: 10px;
        }

        /* Flexbox Items */
        .flex-item {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            margin: 10px;
            width: 100px;
            text-align: center;
        }

        /* Flex Direction */
        .flex-direction-row {
            flex-direction: row;
        }

        .flex-direction-column {
            flex-direction: column;
        }

        /* Justify Content */
        .justify-content-start {
            justify-content: flex-start;
        }

        .justify-content-center {
            justify-content: center;
        }

        .justify-content-end {
            justify-content: flex-end;
        }

        .justify-content-space-between {
            justify-content: space-between;
        }

        .justify-content-space-around {
            justify-content: space-around;
        }

        /* Align Items */
        .align-items-start {
            align-items: flex-start;
        }

        .align-items-center {
            align-items: center;
        }

        .align-items-end {
            align-items: flex-end;
        }
    </style>
</head>
<body>
    <h1>Flexbox Basics</h1>

    <h2>Flex Direction</h2>
    <div class="flex-container flex-direction-row">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container flex-direction-column">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <h2>Justify Content</h2>
    <div class="flex-container justify-content-start">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container justify-content-center">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container justify-content-end">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container justify-content-space-between">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container justify-content-space-around">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>

    <h2>Align Items</h2>
    <div class="flex-container align-items-start" style="height: 200px;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container align-items-center" style="height: 200px;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <div class="flex-container align-items-end" style="height: 200px;">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
</body>
</html>
