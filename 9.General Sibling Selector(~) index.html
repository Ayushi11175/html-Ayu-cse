<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector Example</title>
    <style>
        h2 ~ p {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p>This paragraph is after h2</p>
    <div>Some div content</div>
    <p>This paragraph is also after h2</p>
</body>
</html>
