<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector Example</title>
    <style>
        div > p {
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is a direct child of div</p>
        <span><p>This paragraph is not a direct child of div</p></span>
    </div>
</body>
</html>
