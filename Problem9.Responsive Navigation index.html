<!DOCTYPE html>
<html lang="en viewBox="0 0 100 100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation</title>
    <style>
                            
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-container {
            background-color:      
            color:      
            padding: 1em;
            text-align: center;
            position: relative;
        }

        .nav-container ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-container li {
            display: inline-block;
            margin-right: 20px;
        }

        .nav-container a {
            color:      
            text-decoration: none;
        }

        .nav-toggle {
            display: none;
        }

                                           
        @media only screen and (max-width: 768px) {
            .nav-container ul {
                display: none;
            }

            .nav-toggle {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
                cursor: pointer;
            }

            .nav-toggle span {
                display: block;
                width: 30px;
                height: 3px;
                background-color:      
                margin-bottom: 5px;
            }

            .nav-container.active ul {
                display: block;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color:      
                padding: 10px;
            }

            .nav-container.active li {
                display: block;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-container">
        <div class="nav-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="                 
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <script>
        const navToggle = document.querySelector('.nav-toggle');
        const navContainer = document.querySelector('.nav-container');

        navToggle.addEventListener('click', () => {
            navContainer.classList.toggle('active');
        });
    </script>
</body>
</html>
