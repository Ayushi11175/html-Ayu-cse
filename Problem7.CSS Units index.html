<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        /* Absolute Units */
        .px-unit {
            width: 100px;
            height: 100px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .pt-unit {
            font-size: 12pt;
        }

        .cm-unit {
            width: 2cm;
            height: 2cm;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .mm-unit {
            width: 20mm;
            height: 20mm;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .in-unit {
            width: 1in;
            height: 1in;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        /* Relative Units */
        .em-unit {
            font-size: 2em;
        }

        .rem-unit {
            font-size: 2rem;
        }

        .percent-unit {
            width: 50%;
            height: 50px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .vw-unit {
            width: 50vw;
            height: 50px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }

        .vh-unit {
            width: 50px;
            height: 50vh;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>CSS Units</h1>

    <h2>Absolute Units</h2>
    <div class="px-unit">100px x 100px</div>
    <p class="pt-unit">Font size: 12pt</p>
    <div class="cm-unit">2cm x 2cm</div>
    <div class="mm-unit">20mm x 20mm</div>
    <div class="in-unit">1in x 1in</div>

    <h2>Relative Units</h2>
    <p class="em-unit">Font size: 2em</p>
    <p class="rem-unit">Font size: 2rem</p>
    <div class="percent-unit">Width: 50%</div>
    <div class="vw-unit">Width: 50vw</div>
    <div class="vh-unit">Height: 50vh</div>
</body>
</html>
