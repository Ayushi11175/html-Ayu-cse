<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Example</title>
    <style>
        .highlight {
            background-color: yellow;
            color: black;
        }
        .emphasis {
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h2 class="highlight">This heading is highlighted</h2>
    <p class="emphasis">This paragraph is emphasized</p>
    <p class="highlight emphasis">This paragraph is both highlighted and emphasized</p>
</body>
</html>
