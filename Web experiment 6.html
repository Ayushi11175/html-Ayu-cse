<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }
        .product-page {
            border: 1px solid #ddd;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .header {
            background-color: #000;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .product-image {
            margin: 20px 0;
        }
        .product-image img {
            width: 150px;
            height: auto;
        }
        .product-details {
            margin-bottom: 20px;
        }
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .product-price {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 5px;
        }
        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="product-page">
        <div class="header">ShopEasy</div>
        <div class="product-image">BOoqqwMFTnL0T6Pycvlz2
            <img src="https://fullsourcemedia.s3.amazonaws.com/images/items/b/raw/29M_ForestGreen_1_A.jpg" alt="Green T-Shirt">
        </div>
        <div class="product-details">
            <div class="product-name">Classic Cotton T-Shirt</div>
            <div class="product-description">Soft, breathable cotton. Regular fit. Available in multiple colors.</div>
            <div class="product-price">₹799 <span class="original-price">₹1,400</span></div>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</body>
</html>
