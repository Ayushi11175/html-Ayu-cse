<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendant Selector Example</title>
    <style>
        div p {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is inside a div</p>
        <span><p>This paragraph is also inside a div (nested)</p></span>
    </div>
    <p>This paragraph is outside the div</p>
</body>
</html>
