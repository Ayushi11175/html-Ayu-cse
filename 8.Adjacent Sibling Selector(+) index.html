<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent Sibling Selector Example</title>
    <style>
        h2 + p {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Heading</h2>
    <p>This paragraph is immediately after h2</p>
    <p>This paragraph is not immediately after h2</p>
</body>
</html>
