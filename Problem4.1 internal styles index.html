<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying Styles</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Internal Styles */
        .internal-style {
            color: green;
            font-size: 18px;
        }
        /* External Styles */
        .external-style {
            color: red;
            font-size: 20px;
}
    </style>
</head>
<body>
    <p style="color: blue; font-size: 16px;">This text is blue and 16px (Inline Style).</p>
    <p class="internal-style">This text is green and 18px (Internal Style).</p>
    <p class="external-style">This text is red and 20px (External Style).</p>
</body>
</html>
