<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
            .wrapper{
          display:grid;
          grid-template-columns:200px,200px,200px;
        }
        *{
            box-sizing: border-box;
        }
             .wapper {
            border: #f76707;
            border-radius: 20px;
            background-color: blue;
        }
             .wrapper >div{
            border:2px solid#f76707;
            border-radius: 20px;
            background-color: (srgb  green blue);
            color:blue
        }
    </style>
</head>
<body>
    <div class ="wrapper">
     
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>six</div>
        <div>Seven</div>
     
    </div>
</body>
</html>
